    <title>Customer Details</title>
    <link rel="stylesheet" type="text/css" href="Cust_Page_Style.css">
  </head>
  <body>
    <h1>Customer Details</h1>
    <form action="#" method="post" enctype="multipart/form-data">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
       <!-- <label for="email">Email Address:</label>
      <input type="email" id="email" name="email"><br><br>
     -->
      <label for="address">Address:</label><br>
      <input type="text" id="address" name="address" style="width: 45%; display: inline-block;" placeholder="Street address">
      <input type="text" id="address2" name="address2" style="width: 45%; display: inline-block; margin-left: 10px;" placeholder="Apartment, suite, etc.">
      <input type="text" id="address3" name="address3" style="width: 100%; display: inline-block;" placeholder="City, State, Zipcode"><br><br>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>
      <label for="photo">Profile Photo : </label>
      <input type="file" id="photo" name="photo"><br><br>
      <input type="submit" value="Submit">
    </form>
  </body>

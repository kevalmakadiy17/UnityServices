<div class="payment-form">
  <h2>Payment Details</h2>
  <head>
    <link rel="stylesheet" type="text/css" href="payment_page.css">
  </head>

  <form>
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="card">Card Number</label>
    <input type="number" id="card" name="card" min="0" max="9999999999999999" required>

    <label for="expiry">Expiration Date</label>
    <input type="text" id="expiry" name="expiry"  placeholder="MM/YY" required>

    <label for="cvv">CVV</label>
    <input type="number" id="cvv" name="cvv" min="0" max="9999" required>

    <div class="submit-button">
      <button type="submit">Pay $100</button>
    </div>
  </form>
</div>
